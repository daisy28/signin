<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <title>Signin</title>
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <header>
      <nav class="nav">
        <button class="signup-btn">Signup</button>
      </nav>
    </header>
    <main>

      <div class="main">
        
        <div class="img-illustration">
          <img src="login\amico.svg" alt="" class="img">
        </div>

        <div class="signin">
          <h2>Sign in</h2>
          <form action="" class="form">
            <div>
              <label for="email">Email</label>
              <div class="icon">
                <img src="login\Vector1.svg" alt="" />
                <input
                  type="email"
                  name=""
                  id=""
                  class="email"
                  placeholder="johndoe@gmail.com"
                />
              </div>
            </div>
            <div>
              <label for="password">Password</label>
              <div class="icon2">
                <img src="login\Vector.svg" alt="" class="img1" />
                <img src="login\eye-slash.svg" alt="" class="img2" />
              </div>
              <input
                type="password"
                name=""
                id=""
                class="password"
                placeholder="********"
              />
            </div>
            <div class="psw">
              <div class="psw-remember">
                <input type="checkbox" name="" id="" />
                <p>Remember me</p>
              </div>
              <div class="psw-forgot">
                <p>Forgot Password?</p>
              </div>
            </div>
            <div>
              <button class="signin-btn">Sign in</button>
            </div>
            <div class="signin-option">
              <h2>Or sign in with</h2>
              <div class="signin-options">
                <button class="google">
                  <img class="btn-icon" src="login\Group.svg" alt="" /> Google
                </button>
                <button class="apple">
                  <img class="btn-icon" src="login\Apple (icon â€” Colour).svg" alt="" />Apple
                </button>
              </div>
              <p>Don't have an account? <b>Sign up</b></p>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
